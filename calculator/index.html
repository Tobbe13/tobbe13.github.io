<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title> Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            0
        </div>        
            <div class="topLine">
                <button type="button" class="calcBtn">C</button>
                <button type="button" class="calcBtn">/</button>
                <button type="button" class="calcBtn">*</button>
                <button type="button" class="calcBtn">-</button>
            </div>
            <div class="numPad">
                <button type="button" class="calcBtn">7</button>
                <button type="button" class="calcBtn">8</button>
                <button type="button" class="calcBtn">9</button>
                <button type="button" class="calcBtn">4</button>
                <button type="button" class="calcBtn">5</button>
                <button type="button" class="calcBtn">6</button>
                <button type="button" class="calcBtn">1</button>
                <button type="button" class="calcBtn">2</button>
                <button type="button" class="calcBtn">3</button>
            </div>
            <div class="plusEqual">
                <button type="button" class="calcBtn high">+</button>
                <button type="button" class="calcBtn high">=</button>
            </div>
            <div class="bottomLine">
                <button type="button" class="calcBtn zero">0</button>
                <button type="button" class="calcBtn">.</button>
            </div>
            <div class="sign">Calculator by: Tobias</div>
        </div>
    
    </div>

    <script src="calc.js"></script>    
    
</body>

</html>
